{% extends "base.html" %}

{% block title %}Upload Clothing Item{% endblock %}

{% block content %}
<h1>Upload a Clothing Item</h1>
<form action="/upload" method="post" enctype="multipart/form-data">
    <label for="file">Choose an image:</label>
    <input type="file" name="file" id="file" accept="image/*" required><br><br>

    <label for="category">Select Category:</label>
    <select name="category" id="category" required>
        <option value="">--Select Category--</option>
        <option value="Top">Top</option>
        <option value="Bottom">Bottom</option>
        <option value="Outerwear">Outerwear</option>
        <option value="Footwear">Footwear</option>
        <option value="Accessory">Accessory</option>
    </select><br><br>

    <button type="submit">Upload</button>
</form>
<a href="{{ url_for('wardrobe') }}">View My Wardrobe</a><br>
<a href="{{ url_for('suggestions') }}">Get Outfit Suggestions</a>
{% endblock %}
